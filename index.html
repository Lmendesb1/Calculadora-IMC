<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Lucas</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cinzel:wght@400..900&family=Parkinsans:wght@300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

</head>
<body>
    <div>
        <form id="myForm" action="#">
          <label for="idade">Idade</label>
          <input type="number" min="1" max="150" id="idade" name="idade" placeholder="Sua Idade.." required>
            <br>
          <label for="peso">Peso (kg)</label>
          <input  type="number" min="1" max="300" id="peso" name="peso" placeholder="Seu Peso.."required>
            <br>
          <label for="altura">Altura (cm)</label>
          <input type="number" min="1" max="300" id="altura" name="altura" placeholder="Sua Altura.."required>
            <br>
          <label for="sexo">Sexo</label>
          <select id="sexo" name="sexo">
            <option value="man">Masculino</option>
            <option value="woman">Feminino</option>
          </select>
        <br>
          <input type="submit" value="Submit">
        </form>
      </div>
      <script src="script.js"></script>
</body>
</html>
